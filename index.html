<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>INSTANEWS - NYT TOP STORIES</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/selectric.css">
    <link rel="stylesheet" href="sass/reset.scss">
    <link rel="stylesheet" href="build/css/style.min.css">
</head>

<body>

    <div class="site-wrapper">
        <main class="main-container-large">

            <!-- Header Section -->

            <!-- Logo  -->
            <header class="header-container-large">
                <h1 class="screen-reader-text">New York Times</h1>
                <div class="logo-container">
                    <img src="assets/images/nyt-logo.svg" class="large-logo" alt="Image of the New York Times Logo">
                </div>

                <!-- Navigation Section  -->
                <nav class="navigation-container-large">
                    <p class="choose-text">Choose a section:</p>
                    <select class="optionSelector" id="optionSelector">
                        <option name="sections" value="" selected disabled>Sections...</option>
                        <option name="home" value="home">Home</option>
                        <option name="arts" value="arts">Arts</option>
                        <option name="buisness" value="business">Business</option>
                        <option name="sports" value="sports">Sports</option>
                        <option name="technology" value="technology">Technology</option>
                        <option name="fashion" value="fashion">Fashion</option>
                    </select>
                </nav>
            </header>

            <!-- Articles Section -->

            <div class="loading-icon-wrapper">
                <img src="assets/images/ajax-loader.gif" id="loading-icon" class="loading-icon" alt="loading icon"
                    hidden>
            </div>
            <section class="generated-articles-container">
            </section>

        </main>

        <!-- Footer Section  -->
        <footer class="footer-container">
            <p>Â© Copyright 2019 INSTANEWS</p>
        </footer>

    </div>

    <script src="./build/js/script.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-selectric@0.2.0/src/jquery.selectric.min.js"></script>
</body>

</html>
